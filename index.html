<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>
<body>
    <h1> Formulário-Informações pessoais</h1>
    <p> Preencha os campos abaixo: </p>
   <p> Nome completo</p> 
   <input type="text" name="Nome" size="40" >
   <br>
   <p>Email:</p>
   <input type="text" email="Nome" size="40" >
   <br>
   <p> CPF:</p>
   
   <input type="text" CPF="Nome" size="40" >
   <br>
   <p> Sexo:</p>
   <input type="button"  name="Sexo" value="F"> Feminino <br><br>
   <input type="button"  name="Sexo" value="M"> Masculino <br><br>
   <input type="button"  name="Sexo" value="N"> Prefiro não dizer<br>

   <p> Estado Civil:</p>
   <input type="checkbox" name="Civil" value="S"> Solteiro(a) <br><br>
   <input type="checkbox" name="Civil" value="C"> Casado(a) <br><br>
   <input type="checkbox" name="Civil" value="D"> Divorciado(a) <br>

   <p> Data de Nascimento:</p>
   <input type="date" name="Nascimento" value="D"><br>

   





    
</body>
</html>
